<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - STEAM</title>
    <link rel="stylesheet" href="/html/src/biblioteca/style.css">
</head>
<body>

    <header>
        <img class="steam" src="https://img.itch.zone/aW1nLzE4MzUyNzU5LnBuZw==/original/8DRbfb.png" height="100px">
                <!-- Botão de menu hambúrguer -->
                <a class="hamburger-menu" aria-label="Abrir menu">&#9776;</a>


                <!-- Menu de navegação -->
                <nav class="main-nav">
                    <ul class="nav-list">
                      <li><a href="/index.html">LOJA</a></li>
                      <li><a href="/html/src/categorias/index.html">CATEGORIAS</a></li>
                      <li><a href="/html/src/biblioteca/index.html">BIBLIOTECA</a></li>
                    </ul>
                  </nav>
    </header>

    <main width="1024px">
        <section class="titulo">
            <h1>- Meus Jogos</h1>
        </section>

        <section class="jogos">
            <div class="imagem">
                <img src="https://shared.steamstatic.com/store_item_assets/steam/apps/541570/header.jpg?t=1667000571" alt="Sally Face - Capitulo 1">
            </div>
            <div class="sobre-jogo">
                <h2>Sally Face - Episode One</h2>
                <p>Conquistas: 12/35</p>
                <p>Tempo jogado: 12 horas</p>
                <a href="https://store.steampowered.com/app/541570/Sally_Face__Episode_One/">Jogar agora</a>
            </div>
        </section>

        <section class="jogos">
            <div class="imagem">
                <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/448510/header.jpg?t=1747757841" alt="Over Cooked">
            </div>
            <div class="sobre-jogo">
                <h2>Overcooked</h2>
                <p>Conquistas: 12/12</p>
                <p>Tempo jogado: 220 horas</p>
                <a href="https://store.steampowered.com/app/448510/Overcooked/">Jogar agora</a>
            </div>
        </section>

        <section class="jogos">
            <div class="imagem">
                <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/424840/header.jpg?t=1730127751" alt="Little Nightmares">
            </div>
            <div class="sobre-jogo">
                <h2>Little Nightmares</h2>
                <p>Conquistas: 20/22</p>
                <p>Tempo jogado: 20 horas</p>
                <a href="https://store.steampowered.com/app/424840/Little_Nightmares/">Jogar agora</a>
            </div>
        </section>
    </main>

    <footer>
        <a href="https://store.steampowered.com/">Baixar Steam</a>
    </footer>
    
    <script>
        const toggleButton = document.querySelector('.hamburger-menu');
        const nav = document.querySelector('.main-nav');
      
        toggleButton.addEventListener('click', () => {
          nav.classList.toggle('active');
        });
      </script>
</body>
</html>
